    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"

        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="header-top flex-center">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="search-container">
                        <div class="search-lottery">
                            <form>
                                <label for="inp-search">Buscar loterias</label>
                                <input type="text" id="inp-search" class="cr-s" placeholder="Nombre de loterias">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <header class="sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand logo flex-center cr-max" href="/"><strong>Logo</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn-home" aria-current="page" href="top"><strong>Inicio</strong></a>
                            </li>

                                    data-bs-toggle="modal"><strong>Mostrar todas las loterias</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-suscribe" href="#" data-bs-target="#exampleModalToggle"
                                    data-bs-toggle="modal"><strong>Suscribete</strong></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-suscribe-card" href="/cancel"><strong>Cancelar
                                        suscripción</strong></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
