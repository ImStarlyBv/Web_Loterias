<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Con Node -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/email-confirmation.css">
    <title>Confirmación de correo electrónico</title>
</head>

<body>

    <main>
        <div class="container">
            <h1 class="center title">Confirmación de correo electrónico</h1>

            <form class="confirmation-code-form">
                <label class="order">Ingrese el codigo de verificación</label>
                <div class="code-entries">
                    <input type="text" class="inp-code" id="inp-code-1" maxlength="1">
                    <input type="text" class="inp-code" id="inp-code-2" maxlength="1">
                    <input type="text" class="inp-code" id="inp-code-3" maxlength="1">
                    <input type="text" class="inp-code" id="inp-code-4" maxlength="1">
                    <input type="text" class="inp-code" id="inp-code-5" maxlength="1">
                    <input type="text" class="inp-code" id="inp-code-6" maxlength="1">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-success btn-send-code">Enviar</button>

                    <a href="#" class="btn-resend">Reenviar código</a>
                </div>
                <div class="notification-container cr-xs is-invalid"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            Hola soy el Footer
        </div>
    </footer>

    <script type="module" src="/js/modules/EmailConfirmation.js"></script>
</body>

</html>
